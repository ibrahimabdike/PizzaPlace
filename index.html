<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title></title>
    <!-- CSS file link -->
    <link rel="stylesheet" href="css\main.css">


  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="container">
      <h1>Pizza Place!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create your pizza!</h2>
          <form id="new-pizza">

            <h4>Pick size of pizza, Large is double</h4>
            <div id="pizzaSize">
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="medium" value="Medium" checked>
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="large" value="Large">
                  Large
                </label>
              </div>
            </div>

            <h4>Choose toppings of Choice. Each topping is an additional 1.00 </h4>
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Cheese">
                  Cheese
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Pepperoni">
                  Pepperoni
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Sausage">
                  Sausage
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Onions">
                  Onions
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="Olives">
                  Olives
                </label>
              </div>

            </div>



          </form>
        </div>
      </div>
    </div>

  </body>
</html>
